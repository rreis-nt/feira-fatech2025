<script>
  console.log('Sidebar script loaded');
  document.addEventListener('DOMContentLoaded', function () {
    const menuToggle = document.getElementById('menu-toggle');
    const menuClose = document.getElementById('menu-close');
    const sidebarMenu = document.getElementById('sidebar-menu');
    const sidebarOverlay = document.getElementById('sidebar-overlay');
    const bar1 = document.getElementById('bar1');
    const bar2 = document.getElementById('bar2');
    const bar3 = document.getElementById('bar3');
    const logoLink = document.querySelector('a[href="index.html"]');

    function openMenu() {
      console.log('openMenu called');
      sidebarOverlay.classList.remove('opacity-0', 'pointer-events-none');
      sidebarMenu.classList.remove('-translate-x-full');
      document.body.style.overflow = 'hidden';
      menuToggle.classList.add('active');
      // Animate hamburger to X
      bar1.style.transform = 'rotate(45deg) translate(5px, 5px)';
      bar2.style.opacity = '0';
      bar3.style.transform = 'rotate(-45deg) translate(5px, -5px)';
    }

    function closeMenu() {
      console.log('closeMenu called');
      sidebarMenu.classList.add('closing');
      menuToggle.classList.remove('active');
      menuClose.classList.add('closing');
      setTimeout(() => {
        sidebarOverlay.classList.add('opacity-0', 'pointer-events-none');
        sidebarMenu.classList.add('-translate-x-full');
        sidebarMenu.classList.remove('closing');
        menuClose.classList.remove('closing');
        document.body.style.overflow = '';
        // Reset hamburger animation
        bar1.style.transform = 'none';
        bar2.style.opacity = '1';
        bar3.style.transform = 'none';
      }, 300);
    }

    function toggleMenu() {
      if (sidebarMenu.classList.contains('-translate-x-full')) {
        openMenu();
      } else {
        closeMenu();
      }
    }

    menuToggle.addEventListener('click', toggleMenu);
    menuClose.addEventListener('click', closeMenu);
    sidebarOverlay.addEventListener('click', closeMenu);

    // Close menu when clicking internal links
    document.querySelectorAll('#sidebar-menu a[href^="#"]').forEach(link => {
      link.addEventListener('click', closeMenu);
    });

    // Clicking the logo returns to the main menu (index.html)
    if (logoLink) {
      logoLink.addEventListener('click', function(event) {
        event.preventDefault();
        closeMenu();
        window.location.href = 'index.html';
      });
    }
  });
</script>
